name: API reqres test

on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check mocha binary permissions
        run: ls -l node_modules/.bin/mocha
      
      - name: Install dependencies
        run: npm install

      - name: Run API Tests
        run: npx mocha tests --recursive --timeout 10000